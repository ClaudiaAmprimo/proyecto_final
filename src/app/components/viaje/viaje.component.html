<div class="margen-navbar"></div>

<div class="container mt-4">
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-secondary btn-lg" routerLink="/add-viaje">Crear Viaje</button>
  </div>
  <div class="row justify-content-center">
    @for (viaje of viajes; track viaje) {
      <div class="col-md-4 mb-4 d-flex align-items-stretch">
        <a [routerLink]="['/event']" class="destination-card" style="text-decoration: none; color: inherit; background-color: #f0f4f7;">
          <img src="http://localhost:3000/uploads/vacaciones3.jpg" class="img-fluid" alt="Imagen del viaje">
          <div class="card-body text-center py-3">
            <h3 class="text-dark">{{ viaje.titulo }}</h3>
            <p class="text-dark small-text">Inicio: {{ viaje.fecha_inicio | date:'dd/MM/yyyy' }}</p>
            <p class="text-dark small-text">Fin: {{ viaje.fecha_fin | date:'dd/MM/yyyy' }}</p>
            <a routerLink="/event" class="btn btn-dark custom-button mt-auto">Ver detalles</a>
          </div>
        </a>
      </div>
    }
  </div>
</div>
